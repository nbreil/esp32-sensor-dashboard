<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last 10 Sensor Readings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Last 10 Sensor Readings</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Temperature (Â°C)</th>
                <th>Humidity (%)</th>
            </tr>
        </thead>
        <tbody id="sensorData"></tbody>
    </table>

    <script>
        function fetchData() {
            fetch("YOUR_GOOGLE_SCRIPT_URL")
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById("sensorData");
                    tableBody.innerHTML = ""; // Clear table

                    for (let i = 1; i < data.length; i++) {
                        let row = `<tr>
                            <td>${data[i][0]}</td>
                            <td>${data[i][1]}</td>
                            <td>${data[i][2]}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    }
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        fetchData(); // Load data on page load
        setInterval(fetchData, 60000); // Refresh every 60 seconds
    </script>
</body>
</html>
